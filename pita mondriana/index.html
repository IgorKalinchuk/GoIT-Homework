<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Composition with Red, Blue, and Yellow</title>
	<style>
			body{
					width: 1000px;
					height: 1000px;

}

			table{
					width: 100%;
					height: 100%;
}
			table, tr, td{
					border: 4px solid black;
					border-collapse: collapse;
}

			tr#one{
					height: 50px;
}

			td.skinny{
					width: 75px;
}

			td.long{
					width:100px;
}

			td#nobottom{
					border-bottom: none;
}

			td#topless{
					border-top: none;
}
	</style>
</head>
<body>
<table> 
	<tr id="one">
		<td colspan="2" rowspan="1"></td>
		<td colspan="3"></td>
		<td colspan="2" style="background-color: yellow"></td>
	</tr>
	<tr>
		<td class="skinny"></td>
		<td colspan="4" rowspan="2" style="background-color: red"></td>
		<td colspan="2" style="background-color: yellow"></td>
	</tr>
	<tr>
		<td rowspan="2"></td>
		<td></td>
		<td></td
		<td></td>
	</tr>
	<tr>
		<td height="50px" width="75px" style="background-color: rgba(0, 0, 0, .7)"></td>
		<td width="75px" style="background-color: rgba(0, 0, 0, .7)"></td>
		<td colspan="2"></td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td class="skinny" rowspan="3" style="background-color: yellow"></td>
		<td height="50px" width="75px" style="background-color: rgba(0, 0, 0, .7)"></td>
		<td width="75px" style="background-color: rgba(0, 0, 0, .7)"></td>
		<td colspan="2"></td>
		<td colspan="2" rowspan="2" style="background-color: blue"></td>
	</tr>
	<tr>
		<td height="50px" width="75px" colspan="2" rowspan="2"></td>
		<td colspan="2"></td>
		
	</tr>
	<tr>
		<td height="50px" width="75px" colspan="4"></td>
		
	</tr>
</table> 
</body>
